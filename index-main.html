<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FlowChart Creator</title>
  <link rel="stylesheet" href="style/style_index.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="import" href="generation.html">
</head>
<body>
  <main class="container">
    <div class="text-box">
      <h1 class="text">Добро пожаловать в FlowChart Creator!</h1>
    </div>
      <div class="button">
        <label for="input__file" class="input__file-button">
          <input id="input__file" class="input input__file" type="file" name="file" accept=".c, .cpp" onchange="onFileSelected(event)" multiple>
          <span class="text-load">LOAD FILE</span>
        </label>
    </div>
    <a href="index.html" style="text-decoration: none;">Перейти к генерации</a>
  </main>
  <script src="js/btn_generation_page.js"></script>
</body>
</html>
